<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/submit" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-btn" id="submit">Sign Up</button>
        </form>
    </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";


  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCr58ZQXb1j8vx5OgvfYUTgmzPCjVhPpOU",
    authDomain: "example-varun.firebaseapp.com",
    databaseURL: "https://example-varun-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "example-varun",
    storageBucket: "example-varun.appspot.com",
    messagingSenderId: "1007946583134",
    appId: "1:1007946583134:web:fa0e3b0fd7dcfc9b48b8cf"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

   const db = getDatabase(app);

   document.getElementById("submit").addEventListener('click', function(e){
    e.preventDefault();
       alert("Login Successfull!!");
    set(ref(db, 'user/' + document.getElementById("username").value),
{


    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
    
})
   });
  

  </script>
</body>
</html>
